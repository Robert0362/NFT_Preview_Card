<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .container
      {
        background-color: hsl(217, 54%, 11%);
        font-family: Outfit;
        text-align: center;
        align-items: center;
        display: flex;
        justify-content: center;
        width:100vw;
      }
    .outerCard
      {
        background-color:hsl(216, 50%, 16%) ;
        display: flex;
        flex-direction: column;
        border-radius: 1rem;
        justify-content: center;
        padding:1rem 0;
        width:30%;
        margin-top: 5rem;
        margin-bottom: 5rem;
      }
    .innerCard
      {
        padding:2rem;
      }
    .image
      {
        border-radius: 1rem;
        width: 100%;
      } 
    .nftInfo
      {
        text-align: left;
      }
    .title
      {
        color:white;
      }
    .desc
      {
        color:hsl(215, 34%, 41%);
        font-size: 18px;
      }
    .price
      {
        color:hsl(178, 100%, 50%);
      }
    .value
      {
        display: inline-block;
      }
    .time
      {
        display: inline-block;
      }
    hr
      {
        color:hsl(215, 32%, 27%);
      }
    .days
      {
        color:hsl(215, 34%, 41%);
      }  
    .creator
      {
        text-align: left;
        color:hsl(215, 34%, 41%);
      }  
    .profile
      {
        width: 10%;
        border-color: white;
        border-radius: 50%;
        border-style: solid;
      }
    .name
      {
        color: white;
      }
    .attribution 
      { 
        font-size: 11px; text-align: center; 
      }

    .attribution a 
      {  
        color: hsl(228, 45%, 44%); 
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="outerCard">
      <div class="innerCard">
        <div class="imgBox">
          <img src="images\image-equilibrium.jpg" alt="Equilibrium Image" class="image">
        </div>
        <div class="nftInfo">
          <h2 class="title">
            Equilibrium #3429
          </h2>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price">
            <div class='value'>
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH 
            </div>
            <div class="time">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg><span class="days">3 days left</span>
            </div>
          </div>
          <hr />
        </div>
        <div class="creator">
          <img src="images\image-avatar.png" alt="Creater Pic" class="profile"> Creation of <span class="name">Jules Wyvern</span>
        </div>
      </div>  
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
